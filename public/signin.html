<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>My Online Shop</h1>
      <div id="user-info">
        <span id="username" style="display: none;"></span>
        <button id="logout" style="display: none;">Logout</button>
        <a id="sign-in" class="nav-button" href="signin.html">Sign In</a> / <a id="sign-up" class="nav-button" href="signup.html">Sign Up</a>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>Sign In</h2>
      <form id="signin-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Sign In</button>
      </form>
    </main>
    <footer>
      <p>&copy; My Online Shop, 2023</p>
    </footer>
    <script>
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const lastVisitedURL = localStorage.getItem('lastVisitedURL') || '/';
    
      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value;
        //const password = document.getElementById('password').value;
    
        const data = {
          username: username,
          //password: password
        };
    
        try {
          const response = await fetch('/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
    
          if (response.status === 200) {
            const result = await response.json();
            localStorage.setItem('token', result.token);
            localStorage.setItem('userId', result.userId);
            localStorage.setItem('username', result.username);
            localStorage.removeItem('lastVisitedURL');
            window.location.href = lastVisitedURL;
          } else {
            errorMessage.textContent = 'Invalid username or password';
          }
        } catch (error) {
          console.error('Error logging in:', error);
          errorMessage.textContent = 'Error logging in. Please try again later.';
        }
      });
    </script>
  </body>
</html>
